# global.tomlには基本的にLinux用の設定を書く。

[zsh.files]
"src/zsh" = "~/"

[nushell.files]
"src/nushell" = "~/.config/nushell/"

[wezterm.files]
"src/wezterm" = "~/.config/wezterm/"

[gitui.files]
"src/gitui" = "~/.config/gitui/"

[powershell.files]
"src/PowerShell" = "~/Documents/PowerShell"

[tmux.files]
"src/tmux.conf" = "~/.tmux.conf"

[starship.files]
"src/starship/starship.toml" = "~/.config/starship.toml"

# windows only
[nzskkserv.files]
"src/nzskkserv/config.toml" = "~/AppData/Roaming/nzskkserv/config/config.xml"

[corvusskk.files]
"src/corvusskk/config.xml" = "~/AppData/Roaming/CorvusSKK/config.xml"
